<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ThirtyOne</title>

    <link href="./styles/normalize.css" rel="stylesheet" type="text/css" />
    <link href="./styles/index.css" rel="stylesheet" type="text/css" />
    <link href="node_modules/deck-of-cards/example/example.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="table">
        <div class="zone-1">
          <div class="hand">
            <div class="card-container" data-index="0"></div>
            <div class="card-container" data-index="1"></div>
            <div class="card-container" data-index="2"></div>
            <div class="card-container" data-index="3"></div>
          </div>
        </div>
        <div class="zone-2">
          <div class="hand">
            <div class="card-container" data-index="0"></div>
            <div class="card-container" data-index="1"></div>
            <div class="card-container" data-index="2"></div>
            <div class="card-container" data-index="3"></div>
          </div>
        </div>
        <div class="zone-deck">
          <div class="discard"></div>
        </div>
      </div>
    </div>
    <script src="dist/main.js"></script>
  </body>
</html>
